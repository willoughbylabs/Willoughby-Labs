<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Satisfy&family=Titillium+Web&display=swap"
        rel="stylesheet">
    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favi.ico" type="image/x-icon">
    <title>Willoughby Labs</title>
</head>

<body>
    <div class="body-grid">

        <div id="sidebar">
            <header>
                <div class="sidebar-logo">
                    <img src="/images/logo-transparent-green.svg"
                        alt="Willoughby Labs logo, intertwined letters 'AVW' in a star shape" class="home">
                </div> <!-- end sidebar-logo -->

                <div class="sidebar-header">
                    <h1 class="home">Willoughby Labs</h1>
                </div> <!-- end sidebar-header -->
                <div class="sidebar-nav">
                    <nav class="nav">
                        <ul class="sidebar-nav-list">
                            <li class="projects"><a href="#">Projects</a></li>
                            <li class="blog"><a href="#">Article Generator</a></li>
                            <li class="storage"><a href="#">Storage Bay</a></li>
                            <li class="about"><a href="#">About</a></li>
                        </ul>
                    </nav>
                </div> <!-- end sidebar-nav -->
            </header> <!-- end header -->
            <div class="social-links">
                <ul class="social-list">
                    <li><a href="#">Github</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div> <!-- end social-links -->
        </div> <!-- end sidebar -->

        <div id="content">
            <div class="content-title">
                <h2>Willoughby Labs</h2>
            </div>
            <div class="content-body">
                <h3>Make fetch happen</h3>
            </div>
        </div> <!-- end content -->
        <div id="footer">
            <div class="navbar">
                <div class="mobile-nav-logo">
                    <img src="/images/logo-transparent-green.svg"
                        alt="Willoughby Labs logo, intertwined letters 'AVW' in a star shape" class="home">
                    <h1 class="mobile-nav-title">Willoughby Labs</h1>
                </div>
                <button class="nav-toggle" aria-label="toggle navigation">
                    <span class="nav-toggle"></span>
                </button>
            </div>
            <div class="footer-nav display-none">
                <nav class="mobile-nav">
                    <ul class="mobile-nav-list">
                        <li class="home"><a href="#">Home</a></li>
                        <li class="projects"><a href="#">Projects</a></li>
                        <li class="blog"><a href="#">Article Generator</a></li>
                        <li class="storage"><a href="#">Storage Bay</a></li>
                        <li class="about"><a href="#">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div> <!-- end body-grid -->
    <script src="scripts.js" type="module"></script>
</body>

</html>
